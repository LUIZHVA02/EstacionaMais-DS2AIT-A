<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EstacionaMais</title>
    <link rel="stylesheet" href="../styles/reserva.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="../scripts/validator.js" defer></script>
    <style>
      .login-container {
            width: 350px;
            background-color: #f8f9fade;
            border: 1px solid #dfdee6e3;
            font-weight: bolder;
            border-radius: 10px;
            padding: 20px;
            width: 1500px;
            height: 830px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .form-control-plaintext {
            border: none;
            border-bottom: 1px solid black;
            border-radius: 0;
            padding-left: 0;
            padding-right: 0;
        }
        .form-control-plaintext:focus {
            border-bottom: 2px solid #069F5F;
            box-shadow: none;
        }

        .text-center{
            color: #069F5F;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 35px;
        }
        .valid {
            border-color: green;
        }

        .form-group{
            display: flex;
        }

        .btnLogin{
        border-radius: 10px;
        width: 20%;
        color: white;
        background-color: #069F5F;
        
}

    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="login-container">
            <form>
                <h4 class="text-center">Faça sua Reserva</h4>
                <div class="form-group">
                    <input type="text" class="form-control form-control-plaintext" id="name" placeholder="Nome Completo">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form-control-plaintext" id="cpf" placeholder="CPF" maxlength="11" pattern="\d{11}">
                    <p id="resultado"></p>
                    <input type="text" class="form-control form-control-plaintext" id="telefone" placeholder="Telefone">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form-control-plaintext" id="placa" placeholder="N° da placa">
                    <input type="text" class="form-control form-control-plaintext" id="modelo" placeholder="Modelo do carro">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form-control-plaintext" id="telefone" placeholder="Telefone">
                    <input type="text" class="form-control form-control-plaintext" id="dataEntrada" placeholder="Data De entrada">
                </div>
            
                <div class="form-group">
                    <input type="text" class="form-control form-control-plaintext" id="dataSaida" placeholder="Data Saida">
                </div>
            </form>    
            <div class="btnLogin">
                <button type="button" class="btn btn-success btnLogin">Login</button>
            </div>        
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
