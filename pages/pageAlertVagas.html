<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Vagas</title>
  <script>
    let vagasTotais = 100; 
    let vagasUtilizadas = 0; 
    let vagasDisponiveis = vagasTotais - vagasUtilizadas; 

    function utilizarVagas() {
      let vagasParaUtilizar = parseInt(prompt("Quantas vagas você quer utilizar?"), 10);
      
      if (isNaN(vagasParaUtilizar) || vagasParaUtilizar <= 0) {
        alert("Por favor, insira um número válido de vagas.");
        return;
      }

      if (vagasParaUtilizar > vagasDisponiveis) {
        alert(`Não há vagas suficientes. Apenas ${vagasDisponiveis} vagas disponíveis.`);
        return;
      }

      vagasUtilizadas += vagasParaUtilizar; 
      vagasDisponiveis = vagasTotais - vagasUtilizadas; 

      if (vagasUtilizadas >= 50 && vagasUtilizadas % 5 === 0) {
        alert(`Restam ${vagasDisponiveis} vagas disponíveis.`);
      }

      document.getElementById('vagasDisponiveis').innerText = `Vagas disponíveis: ${vagasDisponiveis}`;
    }
  </script>
</head>
<body>
  <h1>Controle de Vagas</h1>
  <p id="vagasDisponiveis">Vagas disponíveis: 100</p>
  <button onclick="utilizarVagas()">Utilizar Vagas</button>
</body>
</html>
