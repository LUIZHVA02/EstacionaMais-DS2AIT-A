<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/cadastro.css">
    <script src="../scripts/validator.js"></script>
    <title>EstacionaMais - Cadastro</title>
</head>

<body>
    <div>
        <h1>Faça seu cadastro!</h1>
    </div>
    <div class="formulario-cadastro">

    <div class="nome-cadastro">
        <label class="label-name nome-cadastro"> Digite seu nome completo: </label>
        <input type="text" class="nome-cadastro">
    </div>
        <div class="separacaoCadastro">
            <div class="containerLabelTelefone">
                <label class="label-name label-telefone-cadastro"> Digite seu número de telefone: </label>
                <input type="text" class="input-telefone-cadastro">
            </div>
            <div class="containerLabelSenha">
                <label class="label-name label-senha-cadastro"> Digite sua senha: </label>
                <input type="text" class="senha-cadastro" id="senha">
            </div>
            <div class="containerLabelEmail">
                <label class="label-name label-email-cadastro"> Digite seu endereço de e-mail: </label>
                <input type="text" class="email-cadastro" id="email">
            </div>
            <div class="containerLabelConfirmacao">
                <label class="label-name confirmacaoSenha-cadastro"> Confirme sua senha: </label>
                <input type="text" class="confirmacaoSenha-cadastro">
            </div>
        </div>
        <div class="botoes">
            <div class="containerLabelTermosUso">
                <input type="checkbox" class="aceitacaoTermos" />
                <label class="label-termos"> Li e aceito os termos de uso! </label>
            </div>
            <div class="containerButtonFinalizar">
                <button class="buttonFinalizar">Concluir Cadastro</button>
            </div>
        </div>


</body>

</html>
